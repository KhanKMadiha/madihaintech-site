<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madiha in Tech</title>

  <style>
    :root {
      --bg: #fffafb;
      --pink-main: #fbe4ec;
      --pink-accent: #f6c1d1;
      --pink-strong: #e96a9a;
      --card: #fff0f6;
      --text-dark: #2b2b2b;
      --muted-dark: rgba(43, 43, 43, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ---------- FULL-WIDTH HERO ---------- */
    .hero {
      min-height: 80vh;
      display: grid;
      place-items: center;
      padding: 4rem 1rem 3rem;
      background: linear-gradient(
        135deg,
        var(--pink-main),
        var(--pink-accent)
      );
    }

    .hero-inner {
      max-width: 920px;
      width: 100%;
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(2.3rem, 4vw, 3.2rem);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .intro-line {
      display: block;
      margin-top: 0.65rem;
      font-size: 1.15rem;
      font-weight: 500;
      color: var(--muted-dark);
      line-height: 1.55;
    }

    .hero-highlight {
      margin: 1.25rem auto 0;
      max-width: 780px;
      font-size: 1.05rem;
      line-height: 1.7;
    }

    /* ---------- ULTRA-MINIMAL LINK-STYLE CTAs ---------- */
    .cta-row {
      display: flex;
      gap: 1.75rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.75rem;
    }

    .btn {
      padding: 0;
      font-weight: 600;
      text-decoration: none;
      background: transparent;
      border: none;
      color: var(--text-dark);
      position: relative;
      transition: opacity 0.15s ease;
    }

    .btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 100%;
      height: 1px;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.18s ease;
    }

    .btn:hover {
      opacity: 0.75;
    }

    .btn:hover::after {
      transform: scaleX(1);
    }

    .btn.primary {
      font-weight: 700;
    }

    /* ---------- SUMMARY SECTION ---------- */
    .summary {
      padding: 3rem 1rem 2.75rem;
      background-color: var(--bg);
    }

    .summary h3 {
      margin: 0.5rem 0 1.4rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .highlights {
      list-style: none;
      padding: 0;
      max-width: 820px;
      margin: 0 auto;
      display: grid;
      gap: 0.9rem;
    }

    .highlights li {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 1.15rem;
      border-radius: 14px;
      text-align: left;
      line-height: 1.6;
    }

    /* ---------- LINKS ---------- */
    .links {
      padding: 0 1rem 1.5rem;
    }
